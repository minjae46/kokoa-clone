<!DOCTYPE html>
<html lang="en">
  <head>
    <!--link:css 바로 만듬-->
    <link rel="stylesheet" href="CSS/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with JMJ- Kokoa Talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <span>88%</span>
        <i class="fas fa-battery-three-quarters fa-xl"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">JMJ</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Wednesday, April 6, 2022</div>
      <div class="message-row">
        <img
          src="https://pbs.twimg.com/media/FUGGRguaAAIslVA?format=jpg&name=900x900"
        />
        <div class="message-row__content">
          <span class="message__author">æ-JMJ</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">00:00</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Hey!</span>
            <span class="message__time">00:00</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column"><i class="far fa-plus-square fa-lg"></i></div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message.." />
        <i class="far fa-smile fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/493cc16663.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
