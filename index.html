<!DOCTYPE html>
<html lang="en">
  <head>
    <!--link:css 바로 만듬-->
    <link rel="stylesheet" href="CSS/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <span>88%</span>
        <i class="fas fa-battery-three-quarters fa-xl"></i>
        <!--font awsome 파일명 뒤에 fa-'크기'로 사이즈 조정 가능-->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="Welcome-header">
      <!--header가 여러개 생성되기 때문에 class로 분류해줌-->
      <h1 class="Welcome-header__title">Welcome to Kokoa Talk</h1>
      <p class="Welcome-header__text">
        If you have a Kokoa Account, log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <!--현재는 서버가 없으므로 get 메서드를 사용함-->
      <!--전체에서 form이 단 한개만 존재하므로 id로 지정함-->
      <input name="username" type="text" placeholder="Email or Phone number" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />
      <a href="#">Find Kokoa Account or Password</a>
      <!--"#" 링크를 클릭해도 같은 페이지에 머물도록 함-->
    </form>

    <script
      src="https://kit.fontawesome.com/493cc16663.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
