<!DOCTYPE html>
<html lang="en">
  <head>
    <!--link:css 바로 만듬-->
    <link rel="stylesheet" href="CSS/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <span>88%</span>
        <i class="fas fa-battery-three-quarters fa-xl"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
        <span class="screen-header__update update-dot"></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span>
            Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i>
          </span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#aespa</h5>
            <h6 class="open-post__hashtags">#aespa#MY#friends</h6>
            <div class="open-post__members">
              <img
                src="https://pbs.twimg.com/media/FUGGRguaAAIslVA?format=jpg&name=900x900"
              />
              <span class="open-post__member-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__memeber-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://w.namu.la/s/533f0eb803740cd7ad38a6802309fb5e7a72c9f513eee708beefd3de6d88f5e2775440ddddd635fee6c544bf3c9c4a44a8ab39b1862138145a395ea626e4c4ea990a2955d8e81b44dbea291689d35a5e01e9560d6b5f1a5a683147a6a2010af40e7750c6bfdd7cea0b82bb5afd9e05c3"
              />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i>
                <span>326</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__update update-dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <!--구글에서 검색 시, nav태그 안에 있는 내용들이 노출됨-->

    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/493cc16663.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
